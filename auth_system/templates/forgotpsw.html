<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRACIJA</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body class="body">
        <header class="header"> </header>
        <!------------------MENIU------------------------->
        <div class="sidenav">
            <a href="{% url 'Index' %}">Pagrindinis</a>
            <a href="{% url 'Login' %}">Prisijungti</a>
            <a href="{% url 'Register' %}">Registruotis</a>
            <a href="#">Apie</a>
            <a href="#">Kontaktai</a>
        </div>
        
        <h1 style="color:white;">SLAPTAŽODŽIO KEITIMAS</h1>
        <div class="box">
            {% if messages %}
            {% for message in messages %}
                <div style="background-color: red; color:white; border-radius:20px;" class="alert-dismissible" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}

                <!-- INPUT FORMS -->
                <label for="email">EL. PAŠTAS</label><br>
                <input class="form" type="email" id="email" name="email" placeholder="EL. PAŠTAS" required><br>
                
                <br><br>

                <!-- REGISTER SUBMIT BUTTON -->
                <input class="btn" type="submit" value="SIŲSTI INSTRUKCIJAS">

                <br><br>
            </form>
        </div>
    </body>
</html>
